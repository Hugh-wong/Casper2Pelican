{% if DEFAULT_PAGINATION %}
    <nav class="pagination" role="navigation">
        {% if articles_page.has_previous() %}
            <a rel="prev" class="newer-posts" href="{{ SITEURL }}/{{ articles_previous_page.url }}">&larr; 上一页</a>
        {% endif %}
            <span class="page-number">第{{articles_page.number}}页，共{{articles_paginator.num_pages}}页</span>
        {% if articles_page.has_next() %}
            <a rel="next" class="older-posts" href="{{ SITEURL }}/{{ articles_next_page.url }}">下一页 &rarr;</a>
        {% endif %}
    </nav>
{% endif %}
